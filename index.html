<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--***************** GOOGLE FONTS *****************-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!--***************** CSS *****************-->
  <link rel="stylesheet" href="css/style.css">

  <title>GoodFood</title>
</head>

<body>
  <!-- =================== HEADER =================== -->
  <header class="header">
    <nav class="nav container">
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
        </ul>
      </div>

      <a href="" class="nav__logo">GoodFood</a>

      <div class="nav__menue">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Menu</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Delivery</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- =================== HERO =================== -->
    <section class="hero">
      <div class="hero__container">
        <div class="hero__text-box">
          <h1 class="hero__title">
            Don't starve.
            <span>Order Now!</span>
          </h1>
          <p class="hero__subtitle">
            Always tasty, Always fresh
          </p>
          <a href="#" class="btn">check menu</a>
        </div>

        <div class="hero__img-box">
          <img src="images/Hero.png" alt="hamburger with soda and french fries" class="hero__img">
        </div>
      </div>
    </section>

    <!-- =================== CATEGORIES =================== -->
    <section class="categories section container">
      <h2 class="section-title">
        More Than 20,000 Dishes
        <br> To Order!
      </h2>
      <p class="section-subtitle">
        Welcome to The Biggest Network of Food Ordering and Delivery
      </p>

      <div class="categories__container grid grid--6-cols">
        <div class="categories__card">
          <div class="categories__img-box">
            <img src="images/Categories/category-01.png" alt="Burger image" class="categories__img">
          </div>
          <p class="categories__title">
            Burgers
          </p>
        </div>

        <div class="categories__card">
          <div class="categories__img-box">
            <img src="images/Categories/category-02.png" alt="Donut image" class="categories__img">
          </div>
          <p class="categories__title">
            Desserts
          </p>
        </div>

        <div class="categories__card">
          <div class="categories__img-box">
            <img src="images/Categories/category-03.png" alt="Pizza image" class="categories__img">
          </div>
          <p class="categories__title">
            Pizza
          </p>
        </div>

        <div class="categories__card">
          <div class="categories__img-box">
            <img src="images/Categories/category-04.png" alt="Salad image" class="categories__img">
          </div>
          <p class="categories__title">
            Salad
          </p>
        </div>

        <div class="categories__card">
          <div class="categories__img-box">
            <img src="images/Categories/category-05.png" alt="Sushi image" class="categories__img">
          </div>

          <p class="categories__title">
            Sushi
          </p>
        </div>

        <div class="categories__card">
          <div class="categories__img-box">
            <img src="images/Categories/category-06.png" alt="Sandwich image" class="categories__img">
          </div>
          <p class="categories__title">
            Sandwich
          </p>
        </div>

        <div class="scroll__btns-box">
          <button class="scroll__btn">
            <ion-icon name="chevron-back-outline" class="scroll__btn-backward">
            </ion-icon>
          </button>
          <button class="scroll__btn">
            <ion-icon name="chevron-forward-outline" class="scroll__btn-forward">
            </ion-icon>
          </button>
        </div> 
      </div>
    </section>
  </main>

  <!--***************** IONICONS *****************-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
