<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--***************** GOOGLE FONTS *****************-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!--***************** CSS *****************-->
  <link rel="stylesheet" href="css/style.css">

  <title>GoodFood</title>
</head>

<body>
  <!-- =================== HEADER =================== -->
  <header class="header">
    <nav class="nav container">
      <div class="nav__menue">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Features</a>
          </li>
        </ul>
      </div>

      <a href="" class="nav__logo">GoodFood</a>

      <div class="nav__menue">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Menu</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Delivery</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- =================== HERO =================== -->
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__text-box">
          <h1 class="hero__title">
            Don't starve.
            <span>Order Now!</span>
          </h1>
          <p class="hero__subtitle">
            Always tasty, Always fresh
          </p>
          <a href="#" class="btn">check menue</a>
        </div>

        <div class="hero__img-box">
          <img src="images/Hero.png" alt="hamburger with soda and french fries" class="hero__img">
        </div>
      </div>
    </section>
  </main>
